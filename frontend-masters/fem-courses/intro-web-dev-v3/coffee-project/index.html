<!DOCTYPE html>
<html lang="en">

<head>
	<title>Coffee Masters</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
	<nav class="main-nav">
		<h1 class="main-title">
			<img src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"
				alt="Coffee logo" class="logo" />
			Coffee Masters
		</h1>
	</nav>
	<div class="page">
		<section class="items-group box">
			<h3 class="items-head">ITEMS</h3>
			<ul class="items-group">
				<li class="items-box">
					<div class="item-quantity">1x</div>
					<div class="item-name">Cappucino
						<ul class="item-details">
							<li class="item-recipe">Light Foam</li>
						</ul>
					</div>
					<div class="item-price">$6.00</div>
				</li>
				<li class="items-box">
					<div class="item-quantity">1x</div>
					<div class="item-name">Cappucino
						<ul class="">
							<li class="item-recipe">Almond Milk</li>
							<li class="item-recipe">Double Espresso Shot</li>
						</ul>
					</div>
					<div class="item-price">$7.90</div>
				</li>
				<li class="items-box">
					<div class="item-quantity">1x</div>
					<div class="item-name">Croissant
						<ul class="">
							<li class="item-recipe">Light Foam</li>
						</ul>
					</div>
					<div class="item-price">$5.37</div>
				</li>
			</ul>
		</section>
		<section class="search-group box">
			<h3>NAME</h3>
		</section>
		<section class="payment-group box">
			<h3>PAYMENT</h3>
		</section>
		<section class="prices-group">
			<div class="price-section">
				<p class="prices">Subtotal:</p>
				<p class="prices">$19.27</p>
			</div>
			<div class="price-section">
				<p class="prices">Tax:</p>
				<p class="prices">$0.96</p>
			</div>
			<div class="price-section">
				<p class="prices prices-total">Total:</p>
				<p class="prices prices-total">$20.23</p>
			</div>
		</section>
	</div>
	<nav>
		<button type="" class="finish-button">Place order</button>
	</nav>
</body>

</html>
